<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/principal.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        
        <h:outputText value="Usuario: ${loginBean.usuario} "/>
        <h:outputText value="[administrador]" rendered="${loginBean.adm}"/>
        <h:form>
            <div class="titulo-form">INSCRITOS</div>
            <h:dataTable value="#{dadosBean.dados}" var="usuario">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Usuario"/>
                    </f:facet>
                    <h:outputText value="#{usuario.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data de Acesso"/>
                    </f:facet>
                    <h:outputText value="#{usuario.dataAcesso}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Login" action="#{loginBean.logar}" />
            <h:commandButton value="Cadastro" action="#{loginBean.cadastrar}" />
        </h:form>
        
    </ui:define>

</ui:composition>
